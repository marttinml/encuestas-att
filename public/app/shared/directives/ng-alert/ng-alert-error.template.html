<div class="alerta-error" ng-show="visible">
    <div class="icono-error"></div>
    <div class="titulo-error">{{titulo}}</div>
    <div class="cuerpo-error">{{cuerpo}}</div>
    <div class="contenedor-botones-error">
        <div class="boton-error" ng-click="cancelar()">CANCELAR</div>
        <div class="boton-error" ng-click="aceptar()">ACEPTAR</div>
    </div>
</div>
