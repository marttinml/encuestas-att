<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Crea tu encuesta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/style.css">
    <!-- Latest compiled and minified CSS -->
    
    <link rel="stylesheet" href="app/modules/crear-encuesta/assets/crear-encuesta.style.css">

    <link rel="stylesheet" href="app/shared/directives/ng-spin/ng-spin.style.css">

<body ng-controller="AppController">

    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-datepicker/dist/angular-datepicker.js"></script>
    <script src="bower_components/snap.svg/dist/snap.svg-min.js"></script>

    <script src="app/config/app.module.js"></script>
    <script src="app/config/app.controller.js"></script>
    <script src="app/config/app.router.js"></script>
    <script src="app/config/app.singleton.js"></script>

    <script src="app/shared/directives/ng-radio-group/ng-radio-group.directive.js"></script>

    <script src="app/shared/api/encuestas/encuestas.service.js"></script>

    <script src="app/shared/api/encuestas/tipo-encuesta.service.js"></script>
    <!-- internal -->
    <script src="app/shared/internal/encuesta/encuesta.service.js"></script>
   
    <!-- MODULES -->
    <!-- crear-encuesta -->
    <script src="app/modules/crear-encuesta/crear-encuesta.module.js"></script>
    <script src="app/modules/crear-encuesta/controllers/tipo-encuesta.controller.js"></script>
    <script src="app/modules/crear-encuesta/controllers/crear.controller.js"></script>
